        <div id="hibadiv" class="error" style="display:none;"></div>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                                <tbody id="tabla">
                                    <tr id="1">
                                        <td style="text-align:center">1</td>
                                        <td><input class="form-control text-center" id="1k" type="number" onChange='drawtable(2)' maxlength="2" placeholder="Kredit"></td>
                                        <td><input class="form-control text-center" id="1j" type="number" onChange='drawtable(2)' maxlength="1" placeholder="Jegy"></td>
                                    </tr>
                                </tbody>
                            </table>

                </div>
